<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMO</title>
</head>
<body>
    <h1>メモ帳</h1>
    <form action="{{ url_for('add_memo') }}" method="post">
        <input type="text" name="memo" placeholder="新しいメモを追加">
        <input type="submit" value="追加">
    </form>
    <ul>
        {% for memo in memos %}
            <li>{{ memo }} <a href="{{ url_for('delete_memo', index=loop.index0) }}">削除</a></li>
        {% endfor %}
    </ul>
</body>
</html>
