<!doctype html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post[1] }}</h2>
            <p>{{ post[2] }}</p>
            <a href="{{ url_for('delete_post', id=post[0]) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_post') }}">Add new post</a>
</body>
</html>
